<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header header-intro intro">
      <h1 class="invisible">Todo App</h1>
      <img class="header__image image" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix divided into 4 sectors - Do, Plan, Delegate and Eliminate">
      <nav class="header__nav nav">
        <a
          class="header__more-inf more-inf"
          href="https://goal-life.com/page/method/matrix-eisenhower"
          >Want more details?
        </a>
      </nav>
    </header>
    <main class="main">
      <section class="main__add-item add-item">
        <div id="add-task">
          <label for="new-task">Add Item</label>
          <div class="wrapper">
            <input id="new-task" class="task" type="text">
            <button>Add</button>
          </div>
        </div>
      </section>
      <section class="main__to-do to-do">
        <h3>Todo</h3>
        <ul class="to-do__list" id="incompleted-tasks">
          <li class="to-do__item">
            <input type="checkbox">
            <label class="task">Pay Bills</label>
          <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
            <img src="./remove.svg" alt="">
            </button>
          </li>
          <li class="to-do__item edit-mode">
          <input type="checkbox">
            <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
            <button class="edit">Save</button>
            <button class="delete">
            <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="main__completed completed">
        <h3>Completed</h3>
        <ul class="completed__list" id="completed-tasks">
          <li class="completed__item">
          <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
          <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
            <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
